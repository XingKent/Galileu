<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | Galileu Robotics</title>
  <link rel="stylesheet" href="cadastrar.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="img/Logo_Galileu.png" type="image/png">
</head>
<body>

  <header class="header-container">
    <div class="logo-container">
      <img src="img/Logo_Galileu.png" alt="Logo Galileu Robotics">
    </div>

    <nav class="nav-container">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="sobre.html">Sobre Nós</a></li>
        <li><a href="artigo.html">Forum</a></li>
        <li><a href="cadastrar.html" class="btn"><img src="img/user.png" alt="User Icon"></a></li>
      </ul>
    </nav>
  </header>

  <main class="main-container">
    <section class="login-section">
      <div class="login-container">
        <h1>LOGIN</h1>

        <form id="login-form">
          <div class="form-group">
            <input type="email" placeholder="Email" id="login-email" required>
          </div>

          <div class="form-group">
            <input type="password" placeholder="Senha" id="login-senha" required>
          </div>

          <a href="#" class="forgot-password">Esqueceu a senha?</a>
          <button type="submit">ENTRAR</button>
        </form>
      </div>

      <div class="cadastro-container">
        <h1>CADASTRO</h1>

        <form id="cadastro-form">
          <div class="form-group">
            <input type="email" placeholder="Email" id="cadastro-email" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="Nome Completo" id="cadastro-nome" required>
          </div>

          <div class="form-group">
            <input type="date" id="cadastro-nascimento" required>
          </div>

          <div class="row">
            <div class="form-group">
              <input type="text" placeholder="CPF" id="cadastro-cpf" required>
            </div>

            <div class="form-group">
              <input type="text" placeholder="RG" id="cadastro-rg" required>
            </div>
          </div>

          <div class="form-group">
            <input type="tel" placeholder="Telefone" id="cadastro-telefone" required>
          </div>

          <div class="form-group">
            <input type="password" placeholder="Senha" id="cadastro-senha" required>
          </div>

          <div class="form-group">
            <input type="password" placeholder="Confirmar Senha" id="cadastro-confirmar" required>
          </div>

          <button type="submit">CADASTRE-SE</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <img src="img/Logo_Galileu.png" alt="Logo Galileu Robotics">
      </div>

      <div class="footer-links">
        <h3>Links Rápidos</h3>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="eventos.html">Eventos</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="sobre.html">Sobre Nós</a></li>
        </ul>
      </div>

      <div class="footer-contact">
        <h3>Contato</h3>
        <p>Email: contato@galileurobotics.com</p>
        <p>Telefone: (00) 0000-0000</p>
        <div class="social-icons">
          <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
          <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
          <a href="#"><img src="img/twitter.png" alt="Twitter"></a>
        </div>
      </div>
    </div>

    <div class="footer-copyright-container">
      <div class="footer-copyright">
        <small>© 2025 Galileu Robotics - todos os direitos reservados</small>
      </div>
    </div>
  </footer>

  <!-- ESSENCIAL -->
<script src="./config.js"></script>
<script src="./js/api.js"></script>
<script src="./js/auth.js"></script>
<script src="./js/cadastrar.page.js"></script>
</body>
</html>
