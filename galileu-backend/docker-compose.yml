services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-galileu}
      POSTGRES_USER: ${POSTGRES_USER:-galileu}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-galileu}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-galileu} -d ${POSTGRES_DB:-galileu}"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      dockerfile: docker/django/Dockerfile
    env_file:
      - .env
    environment:
      # === COOKIES cross-site (Pages -> API) ===
      - DJANGO_SECURE_COOKIES=1

      # === hosts aceitos (o Host será o seu *.trycloudflare.com) ===
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,web,nginx,.trycloudflare.com

      # opcional (deixa debug desligado por padrão)
      - DJANGO_DEBUG=0
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app
      - media_data:/app/media
    command: ["bash", "/entrypoint.sh"]

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - media_data:/usr/share/nginx/html/media:ro
      - ./src/staticfiles:/static:ro

volumes:
  pgdata:
  media_data:
